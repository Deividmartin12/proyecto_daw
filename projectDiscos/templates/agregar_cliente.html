{% extends "maestra.html" %}
{% block titulo %}
Agregar cliente
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column is-one-third">
            <h3 class="is-size-3">Agregar cliente</h3>
            <form action="{{url_for('guardar_cliente')}}" method="post">
                <input type="hidden" name="cliente_id">
                <label for="Nombre">Nombre</label>
                <input  required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre">
                <label for="apellidos">Apellidos</label>
                <input  required type="text" class="input" placeholder="Apellido" name="apellidos" id="apellidos">
                <label for="email">Email</label>
                <input  required type="text" class="input" placeholder="Email" name="email" id="email">
                <label for="celular">Celular</label>
                <input  required type="number" class="input" placeholder="Celular" name="telefono" id="telefono">
                <label for="direccion">Dirección</label>
                 <input  required type="text" class="input" placeholder="Dirección" name="direccion" id="direccion">
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('clientes')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
