{% extends "maestra.html" %}
{% block titulo %}
Agregar Categoria Producto
{% endblock %}

{% block contenido %}

<section class="section">
    <div class="colums">
        <div class="column is is-one-third">
            <h3 class="is-size-3">Agregar categoria producto</h3>
            <form action="{{url_for('guardar_categoria_producto')}}" method="post">
                <input type="hidden" name="categoria_id">
                <label for="Nombre">Nombre</label>
                <input required type="text" class="input" name="nombre" id="nombre" placeholder="Nombre">
                
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('categoria_producto')}}" class="button is is-primary">Volver</a>

            </form>

        </div>
    </div>
</section>
