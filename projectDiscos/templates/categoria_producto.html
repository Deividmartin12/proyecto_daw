{% extends "maestra.html" %} 
{% block titulo %}
Categoria_producto
{% endblock %}
{% block contenido %}

<section class="section">
  <div class="colums">
    <div class="comlun">
      <h3 class="is-size-3">Categoria producto</h3>
      <a
        href="{{url_for('formulario_agregar_categoria')}}"
        class="button is-success"
        >Agregar</a
      >
      <table class="table">
        <thead>
          <tr>
            <th>Nombre</th>
          </tr>
        </thead>
        <tbody>
          <!-- categoria primero referencia al array -->
          {% for cate_prod in datos_cate_prod %}
          <tr>
                <td>{{cate_prod[1]}}</td>

                <td>
                <a
                    href="{{url_for('editar_categoria', categoria_id=cate_prod[0])}}"
                    class="button is-info"
                    >Editar</a
                >
                </td>
                <td>
                    <form action="{{url_for('eliminar_categoria')}}" method="post">
                        <input
                        type="hidden"
                        name="id_categoria"
                        value="{{cate_prod[0]}}"
                        />
                        <button class="button is-danger">Eliminar</button>
                    </form>
                </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</section>
{% endblock %}
